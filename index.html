
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>VibeStream | Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --accent: #4F46E5;
            --app-height: 100dvh;
        }

        html, body {
            height: var(--app-height);
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fcfcfd;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            overscroll-behavior: none;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* High-Fidelity Momentum Scrolling */
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.1) transparent;
        }

        .scroll-container::-webkit-scrollbar {
            width: 4px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        /* Precision Borders */
        .border-precision {
            border: 0.5px solid var(--glass-border);
        }

        /* Responsive Scaling Engine (4K/8K Ready) */
        @media (min-width: 1920px) { html { font-size: 18px; } }
        @media (min-width: 2560px) { html { font-size: 22px; } }
        @media (min-width: 3840px) { html { font-size: 28px; } }
        @media (min-width: 7680px) { html { font-size: 42px; } }

        /* Orientation Optimisation */
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-landscape-hide { display: none; }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 0.5px solid var(--glass-border);
        }

        /* Touch State Fidelity */
        .touch-active {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .touch-active:active {
            transform: scale(0.96);
            opacity: 0.9;
        }
        
        /* App Transition Flow */
        .route-transition {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Safe Area Utilities */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-left { padding-left: env(safe-area-inset-left); }
        .safe-right { padding-right: env(safe-area-inset-right); }
    </style>
