
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>VibeStream | Command Center 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.98);
            --glass-border: rgba(0, 0, 0, 0.05);
            --accent: #6366f1;
            --app-height: 100dvh;
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --header-h: calc(7.5rem + var(--sat));
            --bottom-nav-h: calc(4.5rem + var(--sab));
        }

        html, body {
            height: var(--app-height);
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fcfcfd;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .border-precision {
            border: 1px solid var(--glass-border);
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
        }

        .citadel-pill {
            border-radius: 9999px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03), 0 0 0 1px rgba(0, 0, 0, 0.02);
        }

        .touch-active:active {
            transform: scale(0.96) translateY(2px);
            opacity: 0.8;
            transition: transform 0.1s ease-out;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .font-citadel {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.05em;
        }
    </style>
