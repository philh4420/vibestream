
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>VibeStream | Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.08);
            --accent: #4F46E5;
            --app-height: 100dvh;
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --header-h: calc(4.5rem + var(--sat));
            --bottom-nav-h: calc(4rem + var(--sab));
        }

        html, body {
            height: var(--app-height);
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fcfcfd;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            overscroll-behavior: none;
        }

        /* 2026+ Universal Resolution Scaling */
        @media (min-width: 1280px) { html { font-size: 16px; } }
        @media (min-width: 1920px) { html { font-size: 18px; } }
        @media (min-width: 2560px) { html { font-size: 22px; } }
        @media (min-width: 3840px) { html { font-size: 32px; } } /* 4K Scaling */
        @media (min-width: 7680px) { html { font-size: 64px; } } /* 8K Scaling */

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.1) transparent;
        }

        .scroll-container::-webkit-scrollbar {
            width: 4px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .border-precision {
            border: 0.5px solid var(--glass-border);
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 0.5px solid var(--glass-border);
        }

        @keyframes pulse-emerald {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .pulse-active-emerald { animation: pulse-emerald 2s infinite; }

        .touch-active:active {
            transform: scale(0.96);
            opacity: 0.8;
            filter: brightness(1.05);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{

</head>

</body>
</html>
