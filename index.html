    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(0, 0, 0, 0.04);
            --accent: #4F46E5;
            --app-height: 100dvh;
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --header-h: calc(5.5rem + var(--sat));
            --bottom-nav-h: calc(4.5rem + var(--sab));
        }

        html, body {
            height: var(--app-height);
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        @media (min-width: 1280px) { html { font-size: 16px; } }
        @media (min-width: 1920px) { html { font-size: 18px; } }
        @media (min-width: 2560px) { html { font-size: 22px; } }
        @media (min-width: 3840px) { html { font-size: 32px; } }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .border-precision {
            border: 1px solid var(--glass-border);
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            border: 1px solid var(--glass-border);
        }

        .touch-active:active {
            transform: scale(0.96) translateY(2px);
            opacity: 0.8;
            transition: transform 0.1s ease-out;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
