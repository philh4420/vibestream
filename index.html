    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }
        html, body {
            height: 100dvh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Lock the body permanently */
            position: fixed; /* Prevent mobile pull-to-refresh on the body */
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
        }
        #root {
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h1, h2, h3, .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
        /* Native-feeling scroll area for content ONLY */
        .scroll-container {
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.1) transparent;
            overscroll-behavior-y: contain; /* Stop scroll chaining to body */
        }
        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.05);
            border-radius: 10px;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        /* High-Res Screen Adjustments */
        @media (min-width: 2560px) {
            body { font-size: 1.1rem; }
        }
        /* Orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-hide-landscape { display: none; }
        }
    </style>
